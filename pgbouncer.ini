[databases]
* = host=/var/run/postgresql port=5432

[pgbouncer]
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt
auth_user = pgbouncer
auth_query = SELECT username, password FROM pgbouncer.get_auth($1)
listen_addr = *
listen_port = 5432
pool_mode = transaction
default_pool_size = 5
